<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div id="survey" class="panel panel-primary">
      <div class="panel-heading">What coding language <br>is right for you?</div>
      <div class="panel-body">
        <form id="form">
          <!-- Question 1 -->
          <label>What do you want to make?</label>
          <div class="radio">
            <label>
              <input type="radio" name="make" value="js" checked>
              Websites!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="make" value="cs">
              Apps!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="make" value="py">
              Artificial Intelligence!
            </label>
          </div>
          <!-- Question 2 -->
          <label>How much do you care about syntax?</label>
          <div class="radio">
            <label>
              <input type="radio" name="syntax" value="py" checked>
              I want to basically write sentences.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="syntax" value="js">
              I want some formal syntax, but easy to understand.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="syntax" value="cs">
              I want most of my errors to come from syntax errors.
            </label>
          </div>
          <!-- Question 3 -->
          <label>What industry do you want to work in?</label>
          <div class="radio">
            <label>
              <input type="radio" name="industry" value="py" checked>
              Data Analysis and Automation
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="industry" value="cs">
              App Development and Backend Servers
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="industry" value="js">
              Web Development and Backend Servers
            </label>
          </div>
          <!-- Question 4 -->
          <label>How popular do you want your first language to be?</label>
          <div class="radio">
            <label>
              <input type="radio" name="popular" value="js" checked>
              The most popular!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="popular" value="py">
              Very popular!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="popular" value="cs">
              Somewhat popular!
            </label>
          </div>
          <input id="submit" type="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
    <!-- Survey results output -->
    <div id="output">
      <h1>Your Ideal Coding Language Is...</h1>
      <div class="panel panel-primary">
        <div class="panel-heading" id="languageName"></div>
        <div class="panel-body">
          <h4>Scores:</h4>
          <ul id="scoreList">
          </ul>
          <hr>
          <h4>Suggested Learning Material:</h4>
          <div class="studyMaterial" id="js">
            <iframe width="420" height="315"
            src="https://www.youtube.com/embed/W6NZfCO5SIk">
            </iframe>
          </div>
          <div class="studyMaterial" id="cs">
            <iframe width="420" height="315"
            src="https://www.youtube.com/embed/GhQdlIFylQ8">
            </iframe>
          </div>
          <div class="studyMaterial" id="py">
            <iframe width="420" height="315"
            src="https://www.youtube.com/embed/rfscVS0vtbw">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
